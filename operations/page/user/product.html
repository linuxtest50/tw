<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>天网卫士</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/operations.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="layui-layout-body layui-form">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header"></div>
    <div class="layui-side layui-bg-black"></div>

    <!-- 内容主体区域 -->
    <div class="layui-body">
        <div class="box">
            <div class="t_admin_title">
                <h2 class="layui-inline">产品管理</h2>
            </div>
            <div class="t_admin_content t_admin_text">
                <div class="t_products_mangent layui-form">
                    <div class="layui-inline">
                        <select name="" lay-filter="addProducts">
                            <option value="">新增产品</option>
                            <option value="0">web盾</option>
                            <option value="1">游戏盾</option>
                        </select>
                    </div>
                    <div class="t_user_right">
                        <div class="layui-inline">
                            <select name="" lay-verify="">
                                <option value="">全部产品</option>
                                <option value="0">web盾</option>
                                <option value="1">游戏盾</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <select name="" lay-verify="">
                                <option value="">全部状态</option>
                                <option value="0">正常使用</option>
                                <option value="1">产品到期</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <input type="text" name="idinput" lay-verify="" autocomplete="off" placeholder="请输入产品ID" class="layui-input" >
                        </div>
                        <button class="layui-btn" id="findById">查询</button>
                    </div>
                    <table id="productsTab" lay-filter="products_tab"></table>
                    <script type="text/html" id="barProductsStatus">
                        {{#  if(d.pstatus){ }}
                        <p class="" lay-event="">正常使用</p>
                        {{#  }else{ }}
                        <p class="" lay-event="">产品到期</p>
                        {{#  } }}
                    </script>
                    <script type="text/html" id="barUseStatus">
                        {{#  if(d.ustatus){ }}
                        <p class="" lay-event="">启用</p>
                        {{#  }else{ }}
                        <p class="" lay-event="">禁用</p>
                        {{#  } }}
                    </script>
                    <script type="text/html" id="barProductsEdit">
                        <a href="/product/{{d.id}}" class="layui-btn-xs" lay-event="">配置</a>
                        <a href="" class="layui-btn-xs" lay-event="">源机管理</a>
                        <a href="" class="layui-btn-xs" lay-event="">流量统计</a>
                        <a href="" class="layui-btn-xs" lay-event="">续费</a>
                        <a href="" class="layui-btn-xs" lay-event="">升级</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="addpro_popup">
    <div class="layui-form-item">
        <label class="layui-form-label">产品版本：</label>
        <input type="radio" name="proType" value="基础版" title="基础版" checked>
        <input type="radio" name="proType" value="高级版" title="高级版">
        <input type="radio" name="proType" value="VIP版" title="VIP版">
    </div>
    <div class="layui-form-item web_edit">
        <label class="layui-form-label">产品配置：</label>
        <input type="radio" name="proEdit" value="http-80端口" title="http-80端口" checked>
        <input type="radio" name="proEdit" value="http-自定义端口" title="http-自定义端口">
        <input type="radio" name="proEdit" value="https-443端口" title="https-443端口">
        <input type="radio" name="proEdit" value="https-自定义端口" title="https-自定义端口">
    </div>
    <div class="layui-form-item game_edit">
        <label class="layui-form-label">产品配置：</label>
        <input type="radio" name="proEdit" value="TCP" title="TCP" checked>
        <input type="radio" name="proEdit" value="TLS" title="TLS">
        <input type="radio" name="proEdit" value="UDP" title="UDP">
    </div>
</div>
<script src="../../../layui/layui.js"></script>
<script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
<script src="../../js/operations.js"></script>
</body>
</html>
