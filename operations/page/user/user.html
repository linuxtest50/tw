<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>天网卫士</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/operations.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header"></div>
        <div class="layui-side layui-bg-black"></div>

        <!-- 内容主体区域 -->
        <div class="layui-body">
            <div class="box">
                <div class="t_admin_title">
                    <h2 class="layui-inline">用户管理</h2>
                </div>
                <div class="t_admin_content t_admin_text">
                    <div class="t_user_mangent">
                        <button class="layui-btn layui-btn-primary add_user">新增用户</button>
                        <div class="t_user_right">
                            <div class="layui-inline">
                                <input type="text" name="nameinput" lay-verify="" autocomplete="off" placeholder="请输入用户名" class="layui-input" >
                            </div>
                            <button class="layui-btn" id="findByName">查询</button>
                        </div>
                        <table id="userTab" lay-filter="user_tab"></table>
                        <script type="text/html" id="barUserEdit">
                            <a href="./product.html?id={{d.id}}" class="layui-btn-xs" lay-event="userMagent">管理</a>
                            <a href="" class="layui-btn-xs" lay-event="userTransfer">移交</a>
                            {{#  if(d.id > 200){ }}
                            <!--<a class=" layui-btn-xs" lay-event="check">审核</a>-->
                            {{#  } }}
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="adduser_popup">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" name="username" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">*必填项</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="phone" name="phone" lay-verify="phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">*必填项</div>
        </div>
    </div>
    <script src="../../../layui/layui.js"></script>
    <script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
    <script src="../../js/operations.js"></script>
</body>
</html>
