<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>天网卫士</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/operations.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header"></div>
        <div class="layui-side layui-bg-black"></div>

        <!-- 内容主体区域 -->
        <div class="layui-body">
            <div class="box">
                <h2 class="t_admin_title">防御组管理</h2>
                <div class="t_admin_content t_admin_text">
                    <div class="layui-tab layui-tab-brief" lay-filter="productType">
                        <ul class="layui-tab-title">
                            <li class="layui-this">基础版</li>
                            <li>高级版</li>
                            <li>VIP版</li>
                        </ul>
                        <div class="layui-tab-content">
                            <table class="layui-table layui-form">
                                <colgroup>
                                    <col width="150">
                                    <col width="200">
                                    <col>
                                </colgroup>
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>防御组名</th>
                                    <th>分类</th>
                                    <th>启用状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>基础防御组1</td>
                                    <td>基础组</td>
                                    <td>启用</td>
                                    <td><input type="checkbox" name="switch" lay-skin="switch"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../../layui/layui.js"></script>
    <script src="../../js/operations.js"></script>
</body>
</html>
