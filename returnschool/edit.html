<body>
    <!-- 内容主体区域 -->
    <div class="edit">
        <div class="layui-form">
            <label class="">请选择前台需要展示的信息模块</label>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="checkbox" name="place_edit" title="场地需求" class="place_edit">
                    <input type="checkbox" name="visit_edit" title="参观需求" class="visit_edit">
                    <input type="checkbox" name="eat_edit" title="就餐需求" class="eat_edit">
                </div>
                <button class="layui-btn layui-btn-primary save_edit" lay-submit lay-filter="userinfo_item">保存</button>
            </div>
        </div>
        <div class="layui-form">
            <label style="display: block; margin-bottom: 10px">请添加可选使用场地</label>
            <div class="layui-inline">
                <input type="text" name="visitPlace" lay-verify="" autocomplete="off" placeholder="请输入地址信息" class="layui-input" >
            </div>
            <button class="layui-btn layui-btn-primary add_address" lay-submit lay-filter="add_address">新增地址</button>
            <i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop loading"></i>
            <table id="addrTable" lay-filter="addr_tab"></table>
            <script type="text/html" id="barAddrEdit">
                <a href="###" class="layui-btn-xs" lay-event="edit">编辑</a>
                <a href="###" class="layui-btn-xs" lay-event="del">删除</a>

            </script>
        </div>

    </div>
