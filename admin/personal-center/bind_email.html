<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>天网卫士 - 个人中心</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../css/publicAdmin.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header"></div>
        <div class="layui-side layui-bg-black"></div>

        <!-- 内容主体区域 -->
        <div class="layui-body">
            <div class="box">
                <div class="t_admin_title">
                    <span class="layui-breadcrumb t_bread_nav">
                        <a href="./account_safe.html">账号安全</a>
                        <a><cite>绑定邮箱</cite></a>
                    </span>
                </div>
                <div class="t_admin_content t_admin_text t_bind_email">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">邮箱账号:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" lay-verify="email" autocomplete="off" placeholder="请输入邮箱账号" class="layui-input">
                                <div class="t_send_email">
                                    <input class="layui-input t_email_vcode" lay-verify="required" type="text" name="emailcode" autocomplete="off" placeholder="请输入验证码">
                                    <input class="layui-btn t_email_btn" type="button" value="发送验证码"><br>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-inline">
                                <button class="layui-btn t_change_phone" lay-submit="" lay-filter="">绑 定</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../../layui/layui.js"></script>
    <script src="../js/publicAdmin.js"></script>
</body>
</html>
