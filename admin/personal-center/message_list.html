<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>天网卫士 - 个人中心</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../css/publicAdmin.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header"></div>
        <div class="layui-side layui-bg-black"></div>

        <!-- 内容主体区域 -->
        <div class="layui-body">
            <div class="box">
                <div class="t_admin_title">
                    <h2 class="layui-inline">消息中心</h2>
                </div>
                <div class="t_admin_content t_admin_table">
                    <button class="layui-btn layui-btn-primary">删除</button>
                    <button class="layui-btn layui-btn-primary">标记已读</button>
                    <button class="layui-btn layui-btn-primary">全部已读</button>
                    <div class="layui-inline t_title_right">
                        <div class="layui-form layui-inline">
                            <select name="" lay-verify="">
                                <option value="">全部消息</option>
                                <option value="010">未读消息</option>
                                <option value="021">已读消息</option>
                            </select>
                        </div>
                    </div>
                    <table class="layui-table layui-form msg_list" lay-filter="scope_filter" lay-skin="line">
                        <colgroup>
                            <col width="100">
                            <col width="150">
                            <col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th><input type="checkbox" name="" lay-skin="primary" title="" lay-filter="use_scope" class="t_use_all"></th>
                                <th>标题</th>
                                <th>时间</th>
                                <th>类型</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="checkbox" lay-filter="list_scope" class="t_use_list" lay-skin="primary" title="">
                                </td>
                                <td>
                                    <a class="t_msg_unread" href="./message_details.html"><span class="layui-badge-dot layui-bg-blue"></span>&nbsp&nbsp产品到期</a>
                                </td>
                                <td>2018-06-05 10:05:16</td>
                                <td>产品消息</td>
                            </tr>
                            <tr >
                                <td><input type="checkbox" lay-filter="list_scope" class="t_use_list" lay-skin="primary" title=""></td>
                                <td>
                                    <a class="t_msg_read" href="">&nbsp&nbsp&nbsp&nbsp流量到期</a>
                                </td>
                                <td>2018-06-05 10:05:16</td>
                                <td>安全消息</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="t_page_count">已选 <span>0</span> 项，共 <span>0</span> 项</div>
                    <div id="paging"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../layui/layui.js"></script>
    <script src="../js/publicAdmin.js"></script>
</body>
</html>
