<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>天网卫士 - 个人中心</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../css/publicAdmin.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header"></div>
        <div class="layui-side layui-bg-black"></div>

        <!-- 内容主体区域 -->
        <div class="layui-body">
            <div class="box">
                <h2 class="t_admin_title">个人信息</h2>
                <div class="t_admin_content t_admin_text t_personal_info">
                    <div class="layui-form-item">
                        <label class="layui-form-label">账户名称:</label>
                        <p class="t_info_p">123</p>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">账户类型:</label>
                        <p class="t_info_p">123</p>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号码:</label>
                        <p class="t_info_p">123</p>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商家子域名:</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="名称" class="layui-input" >
                        </div>
                        <button class="layui-btn">刷新我的子域名</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../layui/layui.js"></script>
    <script src="../js/publicAdmin.js"></script>
</body>
</html>
