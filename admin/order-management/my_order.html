<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>天网卫士 - 订单管理</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../css/publicAdmin.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header"></div>
        <div class="layui-side layui-bg-black"></div>

        <!-- 内容主体区域 -->
        <div class="layui-body">
            <div class="box">
                <div class="t_admin_title">
                    <h2 class="layui-inline">我的订单</h2>
                    <div class="layui-inline t_title_right">
                        <div class="layui-form layui-inline">
                            <input type="text" name="" lay-verify="" autocomplete="off" placeholder="请输入订单编号" class="layui-input" >
                        </div>
                        <div class="layui-form layui-inline">
                            <select name="" lay-verify="">
                                <option value="">请选择订单状态</option>
                                <option value="0">未支付</option>
                                <option value="1">已支付</option>
                            </select>
                        </div>
                        <button class="layui-btn">查询</button>
                    </div>
                </div>
                <div class="t_admin_content t_admin_table">
                    <table class="layui-table">
                        <colgroup>
                            <col width="100">
                            <col max-width="250">
                            <col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>订单号</th>
                                <th>产品规格</th>
                                <th>产品编号</th>
                                <th>金额时长</th>
                                <th>订单类型</th>
                                <th>创建时间</th>
                                <th>订单状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr >
                                <td >1</td>
                                <td>28906720180307065211817823</td>
                                <td>基础版 pf20</td>
                                <td>289067201</td>
                                <td>￥558/30天</td>
                                <td>购买</td>
                                <td>2018-03-09 11:57:00  </td>
                                <td>已支付</td>
                                <td>
                                    <a href="javascript:;">查阅</a>
                                    <a href="javascript:;" class="pay">支付</a>
                                    <a href="javascript:;">删除</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="pay_popup">
        <div class="layui-form-item pay_popup_item">
            <label class="layui-form-label">订单金额:</label>
            <p class="t_info_p">￥66666666666</p>
        </div>
        <div class="layui-form-item pay_popup_item">
            <label class="layui-form-label">支付方式:</label>
            <div class="layui-form">
                <input type="radio" name="1" lay-skin="primary" title="<img src='../../img/alipay.png'/>支付宝" checked/>
                <input type="radio" name="1" lay-skin="primary" title="<img src='../../img/wechat.png'/>微信" />
            </div>
        </div>
    </div>
    <script src="../../layui/layui.js"></script>
    <script src="../js/publicAdmin.js"></script>
    <script src="../js/orderManagement.js"></script>
</body>
</html>
