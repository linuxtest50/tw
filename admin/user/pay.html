<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>天网卫士 - 微信支付</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../css/publicAdmin.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="t_pay">
    <header>
        <div>
            <a href='###'><img src="../../img/logo.png" alt="logo"></a>
        </div>
    </header>
    <section>
        <div class='pay_top'>
            <img alt="" src="../../img/icon_weichat.png">
            <div class='pay_text'>
                <p>微信支付</p>
                <span>WXpay</span>
            </div>
            <p class='pay_info'>收银台</p>
        </div>
        <div class='pay_middle'>
            <div class='pay_nav'></div>
            <div class='pay_content'>
                <img alt="" src="../../img/scan_ying.png">
                <div class='pay_code'></div>
                <div class='pay_price'>
                    <h3>380元</h3>
                    <p>打开手机微信</p>
                    <span>扫描二维码轻松支付</span>
                </div>
            </div>
        </div>
        <div class='pay_bottom'>
            <span>电话：（0571）85096870</span>
            <span>地址：杭州市余杭区文一西路1338号海创大厦A幢802</span>
        </div>
    </section>
    <footer>
        <p class="RecordInfo">COPYRIGHT © 2017 – 2018 SUPERTECH 浙ICP备18003397号</p>
    </footer>
    <script src="../../layui/layui.js"></script>
    <script src="../js/publicAdmin.js"></script>
    <!--<script src="http://james.padolsey.com/demos/grayscale/grayscale.js"></script>-->
</body>
</html>
