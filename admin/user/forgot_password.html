<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>天网卫士 - 找回密码</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../css/publicAdmin.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="t_body">
    <div class="t_register layui-row t_forgot_password">
        <div class="t_left layui-col-lg6 layui-col-md6 layui-col-sm6 layui-col-xs6">
            <h2>忘记密码</h2>
            <p>天网卫士控制中心</p>
            <span>SkyShield Control Center</span>
        </div>
        <div class="t_right layui-col-lg6 layui-col-md6 layui-col-sm6 layui-col-xs6">
            <a href="../../index/index.html"><img src="../../img/logo.png" alt=""></a>
            <h2>找回密码</h2>
            <form class="layui-form" action="">
                <div class="layui-form-item t_register_phone">
                    <i class="layui-icon layui-icon-cellphone"></i>
                    <div class="t_register_phone_num">
                        <select name="" lay-verify="">
                            <option value="0">+ 86 中国大陆</option>
                            <option value="1">+852 中国香港</option>
                            <option value="2">+853 中国澳门</option>
                            <option value="3">+886 中国台湾</option>
                        </select>
                    </div>
                    <div class="t_register_phone_input">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入手机号码" class="layui-input t_name">
                    </div>
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-vercode t_icon"></i>
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入验证码" class="layui-input t_name t_validate"><p class="t_get_validate">获取验证码</p>
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password t_icon"></i>
                    <input type="password" name="title" lay-verify="title" autocomplete="off" placeholder="请输入密码" class="layui-input t_name">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password t_icon"></i>
                    <input type="password" name="title" lay-verify="title" autocomplete="off" placeholder="请确认密码" class="layui-input t_name">
                </div>
                <p class="t_confirm_password">确 认</p>
            </form>
        </div>
    </div>
    <script src="../../layui/layui.js"></script>
    <script src="../js/publicAdmin.js"></script>
    <!--<script src="http://james.padolsey.com/demos/grayscale/grayscale.js"></script>-->
</body>
</html>
