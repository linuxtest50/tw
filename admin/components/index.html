<!-- 页面-->
<section id="page">

</section>

<script type="text/javascript">
    window.onload = function () {
        var content = document.querySelector("#page"), lis = document.querySelectorAll(".nav>li"),
            pages = {
                index: {
                    title: "首页",
                    content: './border-color.html'
                },
                about: {
                    title: "关于",
                    content: "公司业务介绍"
                },
                products: {
                    title: "产品",
                    content: "产品介绍页面"
                },
                contact: {
                    title: "联系我们",
                    content: "客服，公司练习方式展示."
                },
            };
        for(var i=0; i<lis.length; i++){
            lis[i].onclick = function(){
                var pageUrl = this.getAttribute("id");
                if(pageUrl === "layout"){
                    ajax({
                        url: 'http://localhost:63342/webstrom/tw/admin/components/layout.html',
                        callback: function (data) {
                            // console.log(data)
                            content.innerHTML = data
                        }
                    })
                    window.history.pushState(pages.index, "", pageUrl + ".html")
                    // window.location.reload()
                }
                if(pageUrl === "css"){
                    window.history.pushState(pages.about, "", pageUrl + ".html")
                }
                if(pageUrl === "components"){
                    window.history.pushState(pages.products, "", pageUrl + ".html")
                }
            }
        }

        window.onpopstate = function(event) {
            var state = event.state;
            console.log(state);
            if(state != null){
                content.innerHTML = state.content;
            }
        };
    }

    function ajax(obj) {
        //1. 创建一个xmlhttpRequest对象
        var req = createRequest();
        //2. 设置回调监听
        req.onreadystatechange = function () {
            if(req.readyState === 4 && req.status === 200){
                var result = req.responseText;
                // alert(result);
                obj.callback(result)
            }
        };
        //3. 打开一个连接
        req.open("get", obj.url, false);
        //4. 发请求
        // req.setRequestHeader("Content-type","application/x-www-form-urlencoded");
        req.send();
        function createRequest () {
            var xmlhttp;
            if (window.XMLHttpRequest){// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            } else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            return xmlhttp;
        }
    }
</script>
