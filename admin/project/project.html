<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>天网卫士 - 产品管理</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../css/publicAdmin.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header"></div>
        <div class="layui-side layui-bg-black"></div>

        <!-- 内容主体区域 -->
        <div class="layui-body web_shield_body">
            <div class="box">
                <div class="t_admin_title">
                    <h2 class="layui-inline">项目管理</h2>

                </div>
                <div class="t_admin_content t_admin_table t_node_edit">
                    <div class="layui-inline">
                        <a class="layui-btn" href="###">新建项目</a>
                    </div>
                    <div class="layui-inline t_title_right">
                        <!--<span>项目名称</span>-->
                        <div class="layui-form layui-inline">
                            <input type="text" name="" lay-verify="" autocomplete="off" placeholder="请输入项目名称" class="layui-input" >
                        </div>
                        <button class="layui-btn">查询</button>
                    </div>
                    <table class="layui-table layui-form">
                        <colgroup>
                            <col width="100">
                            <col max-width="250">
                            <col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>项目名称</th>
                                <th>项目描述</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr >
                                <td >1</td>
                                <td>默认项目</td>
                                <td>默认项目</td>
                                <td>
                                    <a href="###">编辑</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="../../layui/layui.js"></script>
    <script src="../js/publicAdmin.js"></script>
</body>
</html>
