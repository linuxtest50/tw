<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>天网卫士 - 产品管理</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../css/publicAdmin.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header"></div>
        <div class="layui-side layui-bg-black"></div>

        <!-- 内容主体区域 -->
        <div class="layui-body web_shield_body">
            <div class="box">
                <div class="t_admin_title">
                    <span class="layui-breadcrumb t_bread_nav">
                        <a href="./game_magent_list.html">游戏盾管理</a>
                        <a><cite>节点配置</cite></a>
                    </span>
                </div>
                <div class="t_admin_content t_admin_table t_node_edit">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">产品规格:</label>
                            <p class="t_info_p">VIP版-PF20-GF4-TCP(TLS)-50端口</p>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">节点开关:</label>
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="启用" title="启用" checked="">
                                <div class="layui-unselect layui-form-radio layui-form-radioed">
                                    <i class="layui-anim layui-icon"></i><div>启用</div>
                                </div>
                                <input type="radio" name="sex" value="禁用" title="禁用">
                                <div class="layui-unselect layui-form-radio">
                                    <i class="layui-anim layui-icon"></i><div>禁用</div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">节点转发协议版本:</label>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <select name="" lay-verify="">
                                        <option value="">请选择</option>
                                        <option value="">TLS 1.0</option>
                                        <option value="">TLS 1.1</option>
                                    </select>
                                </div>
                            </div>
                            <p class="t_info_p t_node_color">(必填项)</p>
                        </div>
                        <div class="layui-form-item">
                            <div class="t_load_input">
                                <label class="layui-form-label">上传加密证书及私钥:</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="" lay-verify="" autocomplete="off" placeholder="请输入证书域名" class="layui-input" >
                                </div>
                                <p class="t_info_p t_node_color">(必填项)</p>
                            </div>
                            <div class="t_node_ip t_load_btn">
                                <div class="layui-input-inline">
                                    <button type="button" class="layui-btn game_certificate">上传证书</button>
                                    <input class="layui-upload-file" type="file" name="file">
                                </div>
                                <div class="layui-input-inline">
                                    <button type="button" class="layui-btn game_secretkey">上传密钥</button>
                                    <input class="layui-upload-file" type="file" name="file">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">设置转发端口:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入转发端口" class="layui-input">
                            </div>
                            <div class="layui-input-inline">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入源机域名/IP" class="layui-input">
                            </div>
                            <div class="layui-input-inline">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入源机端口" class="layui-input">
                            </div>
                            <p class="t_info_p t_node_color">(必填项)</p>

                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">转发方法:</label>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <select name="interest" lay-filter="aihao">
                                        <option value="随机转发"></option>
                                        <option value="0">随机转发</option>
                                        <option value="1">随机转发2</option>
                                    </select><div class="layui-unselect layui-form-select"><div class="layui-select-title"><input type="text" placeholder="请选择" value="" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit"><dd lay-value="随机转发" class="layui-this"></dd><dd lay-value="0" class="">随机转发</dd><dd lay-value="1" class="">随机转发2</dd></dl></div>
                                </div>
                            </div>
                            <p class="t_info_p t_node_color">(必填项)</p>
                        </div>
                        <button class="layui-btn">保 存</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../../layui/layui.js"></script>
    <script src="../js/publicAdmin.js"></script>
    <script src="../js/gameProducts.js"></script>
</body>
</html>
