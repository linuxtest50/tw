<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>天网卫士 - 产品管理</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../css/publicAdmin.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header"></div>
        <div class="layui-side layui-bg-black"></div>

        <!-- 内容主体区域 -->
        <div class="layui-body web_shield_body">
            <div class="box">
                <div class="t_admin_title">
                    <span class="layui-breadcrumb t_bread_nav">
                        <a href="./game_magent_list.html">游戏盾管理</a>
                        <a><cite>流量统计</cite></a>
                    </span>
                    <p class="layui-inline t_title_right t_statis_span">
                        <span>产品编号：WY10002343939</span>
                        <span>防护域名：http://www.passexam.com</span>
                    </p>
                </div>
                <div class="t_admin_content t_statistics">
                    <p>请选择日期:</p>
                    <div class="layui-inline">
                        <input type="text" class="layui-input date_plugin mytime_input" value="" placeholder="开始时间 - 结束时间">
                    </div>
                    <div class="t_statis_sel">
                        <div class="layui-form layui-inline">
                            <div class="layui-input-inline">
                                <select lay-filter='timeType' id="timeType">
                                    <option value="">请选择显示类型</option>
                                    <option value="0">按天显示</option>
                                    <option value="1">按小时显示</option>
                                    <option value="2">按分钟显示</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form layui-inline">
                            <div class="layui-input-inline">
                                <select lay-filter=''>
                                    <option value="">请选择统计区域</option>
                                    <option value="0">华北地区</option>
                                    <option value="1">华东地区</option>
                                    <option value="2">华中地区</option>
                                    <option value="3">华南地区</option>
                                </select>
                            </div>
                        </div>
                        <button class="layui-btn" id="queryFlowBtn">查询</button>
                    </div>
                </div>
                <div id="gameStatisChart"></div>
            </div>
        </div>
    </div>
    <script src="../../layui/layui.js"></script>
    <script src="../js/publicAdmin.js"></script>
    <script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
    <script src="../../utils/mock.js"></script>
    <script src="../../utils/formatTime.js"></script>
    <script src="../../utils/highcharts.js"></script>
    <script src="http://cdn.hcharts.cn/highcharts/modules/no-data-to-display.js"></script>
    <script src="../../utils/chartsEdit.js"></script>
    <script src="../js/gameProducts.js"></script>
</body>
</html>
