<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header"></div>
        <div class="layui-side layui-bg-black"></div>

        <!-- 内容主体区域 -->
        <div class="layui-body">
            <div class="box">
                <div class="t_admin_title">
                    <h2 class="layui-inline">游戏盾管理</h2>
                    <div class="layui-inline t_title_right">
                        <div class="layui-form layui-inline">
                            <select name="" lay-verify="">
                                <option value="">请选择产品状态</option>
                                <option value="010">正常运行</option>
                                <option value="021">时间到期</option>
                                <option value="021">流量用尽</option>
                                <option value="021">停止服务</option>
                            </select>
                        </div>
                        <div class="layui-form layui-inline">

                        </div>
                        <div class="layui-form layui-inline">
                            <select name="" lay-verify="">
                                <option value="">请选择产品类型</option>
                                <option value="010">基础版</option>
                                <option value="021">高级版</option>
                                <option value="021">VIP版</option>
                            </select>
                        </div>
                        <button class="layui-btn">查询</button>
                    </div>
                </div>
                <div class="t_admin_content t_admin_table">
                    <table class="layui-table">
                        <colgroup>
                            <col width="150">
                            <col width="200">
                            <col>
                        </colgroup>
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>产品编号</th>
                            <th>产品规格</th>
                            <th>产品价格</th>
                            <th>转发规则</th>
                            <th>源机数量</th>
                            <th>有效时间</th>
                            <th>产品状态</th>
                            <th>节点启用</th>

                        </thead>
                        <tbody>
                        <tr>
                            <td >1</td>
                            <td>dxvsdvsvsv</td>
                            <td>基础版 pf20</td>

                            <td>1</td>
                            <td>2018-03-09 11:57:00<br>

                            </td>
                            <td>正常运作</td>

                            <td>
                                <a href="">续费</a>

                                <a href="./game_strategy.html">防护策略</a>
                                <a href="./game_source_magent.html">源机管理</a>
                                <a href="./game_statistics.html">流量统计</a>

                        </tr>
                        </tbody>
                    </table>
