<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>天网卫士 - 产品管理</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../css/publicAdmin.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header"></div>
        <div class="layui-side layui-bg-black"></div>

        <!-- 内容主体区域 -->
        <div class="layui-body web_shield_body">
            <div class="box">
                <div class="t_admin_title">
                    <span class="layui-breadcrumb t_bread_nav">
                        <a href="./web_magent_list.html">WEB盾管理</a>
                        <a href="./web_source_magent.html">源机管理</a>
                        <a><cite>添加源机</cite></a>
                    </span>
                </div>
                <div class="t_admin_content t_admin_table t_node_edit">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">产品规格:</label>
                            <p class="t_info_p">基础版-PF20-GF0-http</p>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">原始域名:</label>
                            <p class="t_info_p">1.1.1.1</p>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">源机IP或域名:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="" lay-verify="" autocomplete="off" placeholder="请输入IP域名" class="layui-input" >
                            </div>
                            <p class="t_info_p t_node_color">(必填项)</p>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">源机开关:</label>
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="启用" title="启用" checked="">
                                <div class="layui-unselect layui-form-radio layui-form-radioed">
                                    <i class="layui-anim layui-icon"></i><div>启用</div>
                                </div>
                                <input type="radio" name="sex" value="禁用" title="禁用">
                                <div class="layui-unselect layui-form-radio">
                                    <i class="layui-anim layui-icon"></i><div>禁用</div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">源机传输协议版本:</label>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <select name="" lay-verify="">
                                        <option value="">请选择</option>
                                        <option value="">https 1.0</option>
                                        <option value="">https 1.1</option>
                                        <option value="">https 1.2</option>
                                    </select>
                                </div>
                            </div>
                            <p class="t_info_p t_node_color">(必填项)</p>
                        </div>
                        <button class="layui-btn">保 存</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../../layui/layui.js"></script>
    <script src="../js/publicAdmin.js"></script>
</body>
</html>
